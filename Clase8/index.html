    <!-- 
        Recuerso BLOQUEANTE
        -> ASYNC: Primero descarga y cuando este ejecutando BLOQUEANDO el resto de la construcción de la web.
        -> DEFER: La ejecución va AL FINAL de la construcción de la web. 

        Para evitar todo esto esto, es una buena práctica poner el <script> al final del body. Cuando tenemos elementos que se cargan solo desde el html. Si se cargan desde librerías por ejemplo, muchas veces es obligatorio ponerlo en el head. Ante esto, Async o defer. 
    --> 

    
</head>
