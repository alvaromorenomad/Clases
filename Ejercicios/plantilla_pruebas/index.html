<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Repaso ejercicios</h1>

    <div class="quiz">

        <h2 style="text-decoration: underline;">1. Quiz</h2>

        <button id="botonComenzar">Start</button>

        <div id="contenedorQuiz">


        </div>

    </div>

    <div class="numeroMayor">

        <h2 style="text-decoration: underline;">2. Número Mayor</h2>

        <input id="numeroPrimer" type="number" placeholder="Introduce un número">
        <input id="numeroSegundo" type="number" placeholder="Introduce otro número">
        <button id="btnMayorQue">Calcular</button>

        <div id="contenedorNumeroMayor">

        </div>

    </div>

    <div class="numeroPar">
        <h2 style="text-decoration: underline;">3. Número Par</h2>

        <input id="numeroIntroducido" type="number" placeholder="Introduce un número">
        <button id="btnNumeroPar">Calcular</button>

        <div id="contenedorNumeroPar">


        </div>


    </div>

    <div class="sumaImpar">
        <h2 style="text-decoration: underline;">4. Suma Números Impares</h2>

        <input id="numeroPequeno" type="number" placeholder="Introduce el número mínimo">
        <input id="numeroGrande" type="number" placeholder="Introduce un número mayor">

        <button id="btnCalcular">Calcular</button>

        <div id="contenedorSuma">


        </div>

        


        </div>


    </div>

    <div class="circulos">
        <h2 style="text-decoration: underline;">5. Calculos círculo</h2>

        <input type="number" placeholder="Introduce el valor del radio" id="inputRadio">

        <button id="calcularCirculo">
            Calcular
        </button>

        <div id="contenedorCirculo">

        </div>

    </div>

    <div class="tablasMul">

        <h2 style="text-decoration: underline;">6. Tablas de multiplicar</h2>

        <input id="inputMultiplicar" type="number" placeholder="¿Cuántas tablas quieres crear?">

        <button id="calcularTabla">Generar</button>

        <div id="contenedorTablas">
            
        </div>

    </div>

    <div class="popUp">

        <h2 style="text-decoration: underline;">7. Pop Up</h2>

        <button id="bntPop">Activar</button>
        
        <div id="popUpactivo">
        
            <div id="modulo">
        
                <h3>¡Se ha activado el Pop Up!</h3>

                <p>Estamos viendo un Pop Up maquetado por encima de la página</p>

                <button id="btnPopCerrar">Cerrar</button>
        
            </div>
        
        </div>
            
    </div>
    
    <div class="selectorImagenes">
        <h2 style="text-decoration: underline;">8. Grid Imágenes</h2>

        <div class="btnGridImagen">
            <button id="btnTodos">Todos</button>
            <button id="btnTierra">Tierra</button>
            <button id="btnAgua">Agua</button>
            <button id="btnFuego">Fuego</button>
        </div>

        <div id="imagenes">
            <div class="imagen fuego">
                <img src="imgs/pexels-photo-110867.jpeg">
                <!-- <div class="overlay">
                    <div class="view"> Ver </div>
                </div> -->
            </div>
    
            <div class="imagen tierra">
                <img src="imgs/pexels-photo-102728.jpeg">
                <!-- <div class="overlay">
                    <div class="view"> Ver </div>
                </div> -->
            </div>
        
            <div class="imagen agua">
                <img src="imgs/splashing-splash-aqua-water-67843.jpeg">
                <!-- <div class="overlay">
                    <div class="view"> Ver </div>
                </div> -->
            </div>
    
            <div class="imagen agua">
                <img src="imgs/bora-bora-french-polynesia-sunset-ocean.jpg">
                <!-- <div class="overlay">
                    <div class="view"> Ver </div>
                </div> -->
            </div>

            <div class="imagen agua">
                <img src="imgs/drops-of-water-water-nature-liquid-40784.jpeg">
                <!-- <div class="overlay">
                    <div class="view"> Ver </div>
                </div> -->
            </div>

            <div class="imagen fuego">
                <img src="imgs/night-fire-easter-celebration.jpg">
                <!-- <div class="overlay">
                    <div class="view"> Ver </div>
                </div> -->
            </div>


        </div>

        <div class="modalFotos oculto">
            <img src="imgs/bora-bora-french-polynesia-sunset-ocean.jpg" alt="">
        </div>


    </div>

        


    



    <script src="script.js" defer></script>
</body>
</html>
